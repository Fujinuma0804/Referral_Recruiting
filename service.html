<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

<body class="font-[Noto Sans JP]">
    <header class="bg-[#6B4A34] text-white fixed top-0 left-0 w-full z-50 shadow-lg">
        <div class="max-w-7xl mx-auto flex flex-col items-center justify-between px-4 py-4">
            <div class="flex flex-row items-center w-full justify-between">
                <!-- Logo and company link -->
                <a href="#" class="flex items-center space-x-4">
                    <img src="./assets/img/logo.png" alt="Referral Recruiting" class="h-13">
                </a>

                <!-- Right section - buttons -->
                <div class="hidden md:flex space-x-3">
                    <a href="#" class="text-sm hover:underline flex whitespace-nowrap text-[#F8F3E6]">
                        白潟総合研究所株式会社のサイトはこちら &nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="expand" class="scale-80">
                            <path fill="none" d="M0 0h24v24H0Z"></path>
                            <path fill="#fff"
                                d="M21.6 4.2v6.3a.9.9 0 1 1-1.8 0V5.9l-9.051 9.048a1.202 1.202 0 0 1-1.7-1.7L18.1 4.2h-4.6a.9.9 0 0 1 0-1.8h6.3a1.805 1.805 0 0 1 1.8 1.8Zm-.9 10.5a.9.9 0 0 0-.9.9v4.2H4.2V4.2h4.2a.9.9 0 1 0 0-1.8H4.2a1.805 1.805 0 0 0-1.8 1.8v15.6a1.805 1.805 0 0 0 1.8 1.8h15.6a1.805 1.805 0 0 0 1.8-1.8v-4.2a.9.9 0 0 0-.9-.9Z">
                            </path>
                        </svg>
                    </a>
                </div>

                <!-- Mobile hamburger menu button -->
                <button id="mobile-menu-btn" class="md:hidden flex flex-col items-center space-y-1">
                    <svg id="hamburger-icon" class="w-6 h-6 text-gray-800" fill="none" stroke="white" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <span class="text-xs text-white mt-1">MENU</span>
                </button>
            </div>

            <!-- Navigation -->
            <div class="flex flex-row items-center justify-end w-full mt-4 gap-4">
                <nav class="flex items-center space-x-6 text-sm">
                    <a href="#" class="hover:underline font-medium">TOP</a>
                    <a href="#" class="hover:underline">事例紹介</a>
                    <a href="#" class="hover:underline">サービス紹介</a>
                    <a href="#" class="hover:underline">セミナー</a>
                    <a href="#" class="hover:underline">会社概要</a>
                </nav>
                <div class="flex gap-4 text-center">
                    <div class="w-44 px-4 py-2 text-sm bg-white hover:bg-[#E57D22] text-black hover:text-white">
                        <a href="#">セミナーのお申し込み</a>
                    </div>
                    <div class="w-44 px-4 py-2 text-sm bg-white hover:bg-[#E57D22] text-black hover:text-white">
                        <a href="#">資料請求</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-[#6B4A34] z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
        <!-- Mobile Menu Header -->
        <div class="flex justify-between items-center px-4 py-4 border-b border-gray-600">
            <a href="#" class="flex items-center space-x-4">
                <img src="./assets/img/logo.png" alt="Referral Recruiting" class="h-10">
            </a>
            <button id="close-menu-btn" class="flex flex-col items-center space-y-1">
                <svg id="close-icon" class="w-6 h-6 text-gray-800 hidden" fill="none" stroke="white" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span class="text-xs text-white mt-4">CLOSE</span>
            </button>
        </div>

        <!-- Mobile Menu Content -->
        <div class="bg-white text-yellow-800">
            <nav class="px-10 py-6">
                <ul class="space-y-0">
                    <li class="border-b border-gray-200">
                        <a href="#" class="block py-4 text-lg font-medium hover:text-orange-500">TOP</a>
                    </li>
                    <li class="border-b border-gray-200">
                        <a href="#" class="block py-4 text-lg font-medium hover:text-orange-500">事例紹介</a>
                    </li>
                    <li class="border-b border-gray-200">

                    </li>
                    <li class="border-b border-gray-200">
                        <a href="#" class="block py-4 text-lg font-medium hover:text-orange-500">会社概要</a>
                    </li>
                </ul>
            </nav>

            <!-- Mobile Menu Buttons -->
            <div class="px-4 pb-6 space-y-4 text-center">
                <div
                    class="w-full py-4 border border-gray-300 text-lg font-black hover:bg-[#E57D22] text-black hover:text-white cursor-pointer">
                    <a href="#" class="text-[#5a2f12]">セミナーのお申し込み</a>
                </div>
                <div
                    class="w-full py-4 border border-gray-300 text-lg font-black hover:bg-[#E57D22] text-black hover:text-white cursor-pointer">
                    <a href="#" class="text-[#5a2f12]">資料請求</a>
                </div>
            </div>
        </div>
    </div>
    <main class="mt-24">
        <section
            class="relative -mt-[14px] md:mt-[136px] bg-cover bg-center h-48 md:h-64 flex items-center justify-start"
            style="background-image: url('./assets/img/fv2.png');">
            <!-- Overlay (orange color) -->
            <div class="absolute inset-0 top-1/2 left-0 transform -translate-y-1/2"></div>
            <div
                class="bg-white bg-opacity-100 px-auto py-6 text-center text-2xl md:text-5xl font-bold leading-snug w-1/2 shadow-lg opacity-80">
                サービス紹介
            </div>
            </div>
        </section>

    </main>

    <footer class="w-full bg-[#4A4A4A]">
        <!-- Desktop Footer -->
        <div class="hidden md:block">
            <div class="flex flex-col items-center justify-center bg-[#3f3f3f] text-white relative">
                <!-- Main footer content -->
                <div
                    class="relative z-10 w-full max-w-7xl px-6 py-10 flex flex-col sm:flex-row sm:items-center sm:justify-between">
                    <!-- Left logo -->
                    <div class="flex items-center gap-2">
                        <img src="./assets/img/logo.png" alt="Logo" class="h-16">

                    <!-- Menu -->

                        <a href="#" class="hover:text-orange-400">事例紹介</a>
                        <a href="#" class="hover:text-orange-400">サービス紹介</a>
                        <a href="#semina" class="hover:text-orange-400">セミナー</a>
                        <a href="#" class="hover:text-orange-400">会社概要</a>
                    </nav>
                </div>
                <!-- Bottom footer -->
                <div
                    class="relative gap-2 md:gap-10 z-10 w-full max-w-7xl px-6 pt-4 pb-16 flex flex-col sm:flex-row sm:justify-end text-xs text-gray-300">
                    <a href="#" class="hover:text-orange-400">プライバシーポリシー</a>
                    <span>Copyright © All rights reserved.</span>

        <!-- Mobile Footer -->
        <div class="md:hidden bg-[#4A4A4A] text-white px-6 py-8">
            <!-- Logo and Company Name -->
            <div class="flex items-center gap-3 mb-8">
                <img src="./assets/img/logo.png" alt="Logo" class="h-16">
            </div>

            <!-- Menu Items -->
            <nav class="mb-8">
                <ul class="space-y-0">
                    <li class="border-b border-white border-opacity-20">
                        <a href="#" class="flex items-center justify-between py-4 text-white hover:text-orange-400">
                            <span>TOP</span>
                            <svg class="w-3 h-3 text-black" fill="white" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </a>
                    </li>
                    <li class="border-b border-white border-opacity-20">
                        <a href="#" class="flex items-center justify-between py-4 text-white hover:text-orange-400">
                            <span>サービス紹介</span>
                            <svg class="w-3 h-3 text-black" fill="white" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </a>
                    </li>
                    <li class="border-b border-white border-opacity-20">
                        <a href="#" class="flex items-center justify-between py-4 text-white hover:text-orange-400">
                            <span>事例紹介</span>
                            <svg class="w-3 h-3 text-black" fill="white" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" />

                        </a>
                    </li>
                    <li class="border-b border-white border-opacity-20">

                            <span>セミナー</span>

                                <path d="M8 5v14l11-7z" />

                        </a>
                    </li>
                    <li class="border-b border-white border-opacity-20">
                        <a href="#" class="flex items-center justify-between py-4 text-white hover:text-orange-400">

                                <path d="M8 5v14l11-7z" />

            <!-- Footer Text -->

                <div class="text-gray-400 text-xs">Copyright © All rights reserved.</div>

    <!-- Page Top Button -->
    <button id="page-top-btn"
        class="fixed p-3 w-20 h-20 bottom-8 right-8 z-100 border-2 border-black bg-white shadow-lg transition-all duration-300 pointer-events-none">
        <div class="rounded-t-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />

        <div class="text-center">
